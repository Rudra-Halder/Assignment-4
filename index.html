<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-6">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tight">Job Tracker</h1>
            
            <div class="flex gap-4 w-full md:w-auto overflow-x-auto pb-2 md:pb-0">
                <div class="stat-box bg-indigo-50 border border-indigo-100">
                    <span class="stat-title text-indigo-600">Applied</span>
                    <span id="stat-applied" class="stat-num">0</span>
                </div>
                <div class="stat-box bg-emerald-50 border border-emerald-100">
                    <span class="stat-title text-emerald-600">Interview</span>
                    <span id="stat-interview" class="stat-num">0</span>
                </div>
                <div class="stat-box bg-rose-50 border border-rose-100">
                    <span class="stat-title text-rose-600">Rejected</span>
                    <span id="stat-rejected" class="stat-num">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <h2 class="text-3xl font-bold">Available Jobs</h2>
            <div class="bg-indigo-600 text-white px-5 py-1 rounded-full text-sm font-bold">
                Count: <span id="section-count">0</span>
            </div>
        </div>

        <div class="flex border-b border-gray-200 mb-8 overflow-x-auto no-scrollbar">
            <button onclick="changeTab('all')" id="tab-all" class="tab-item active-tab">All Jobs</button>
            <button onclick="changeTab('interview')" id="tab-interview" class="tab-item">Interview</button>
            <button onclick="changeTab('rejected')" id="tab-rejected" class="tab-item">Rejected</button>
        </div>

        <div id="jobs-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

        <div id="empty-state" class="hidden text-center py-20 animate-fade-in">
            <div class="mb-6 flex justify-center">
                <img src="jobs.png" alt="No Jobs Available" class="w-32 h-32 object-contain">
            </div>
            <h3 class="text-2xl font-bold text-gray-600">No Jobs Available</h3>
            <p class="text-gray-400 mt-2">Try changing your filters or adding new applications.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
